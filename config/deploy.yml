service: gewerbeprofil
image: mktcode/gewerbeprofil
servers:
  web:
    - <%= `bin/terraform output -raw app-1_ip` %>
registry:
  username: mktcode
  password:
    - KAMAL_REGISTRY_PASSWORD
proxy: false
keys_only: true
keys: ["~/.ssh/hetzner"]
env:
  secret:
    - MYSQL_ROOT_PASSWORD
    - NUXT_DATABASE_URL
    - NUXT_PUBLIC_APP_HOST
    - NUXT_SESSION_PASSWORD
    - NUXT_OAUTH_GOOGLE_CLIENT_ID
    - NUXT_OAUTH_GOOGLE_CLIENT_SECRET
    - NUXT_OAUTH_GOOGLE_REDIRECT_URL
    - NUXT_OPENAI_API_KEY
    - NUXT_S3_ACCESS_KEY
    - NUXT_S3_SECRET_KEY
    - NUXT_S3_BUCKET_NAME
    - NUXT_PUBLIC_S3_ENDPOINT
    - NUXT_PUBLIC_STRIPE_API_KEY
    - NUXT_STRIPE_API_SECRET_KEY
    - NUXT_STRIPE_WEBHOOK_SECRET
    - NUXT_STRIPE_PRICE_ID
    - NUXT_PUBLIC_STRIPE_PORTAL_URL
aliases:
  shell: app exec --interactive --reuse "sh"
  logs: app logs -f
  migrate: app exec --primary 'npx tsx server/migrate.ts'
  db: accessory exec db --interactive --reuse "sh"
builder:
  arch:
    - amd64
    - arm64
accessories:
  db:
    image: mysql:9.0
    host: <%= `bin/terraform output -raw db_ip` %>
    port: 3306
    env:
      clear:
        MYSQL_ROOT_HOST: '%'
      secret:
        - MYSQL_ROOT_PASSWORD
    files:
      - db/init.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/mysql
  node_exporter:
    image: prom/node-exporter:latest
    hosts:
      - <%= `bin/terraform output -raw app-1_ip` %>
      - <%= `bin/terraform output -raw db_ip` %>
    port: 9100
    cmd: "--path.rootfs=/host"
    volumes:
      - "/:/host:ro,rslave"